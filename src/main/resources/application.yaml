server:
  port: 8080
spring:
  application:
    name: USER-SERVICE
  datasource:
    url: jdbc:postgresql://postgres:5432/userdb
    username: postgresql
    password: password
  jpa:
    hibernate:
        ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  config:
    import: configserver:${CONFIG_SERVER_URL:http://localhost:9000}
